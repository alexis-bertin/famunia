<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <link rel="apple-touch-icon" sizes="57x57" href="./public/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./public/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./public/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./public/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./public/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./public/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./public/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./public/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./public/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./public/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./public/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon/favicon-16x16.png">
    <link rel="manifest" href="./public/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./public/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Famunia, l'application familiale</title>
    <meta name="description" content="Famunia, la plateforme numérique de services réunifiant les familles autour de leurs aînés
    ." />
    <link rel='stylesheet' id='style-main-css' href='./public/build/app.css' type='text/css' media='all' />
</head>
<body>

    <header>
        <div class="container">
            <div class="contain-logo">
                <a href="#" class="logo"><span>Famunia</span></a>
                <a href="#" class="logo-scroll"><span>L'application familial</span></a>
            </div>
            <div class="contain-links">
                <a href="#" class="link">Contactez-nous</a>
                <a href="#" class="btn-account"><span>Créer mon compte</span></a>
            </div>
        </div>
    </header>

    <section id="top">
        <div class="container">
            <div class="left">
                <div class="txt">
                    <h1>Tous les membres de votre famille sur une seule appli.</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin lorem et lacinia orci. Amet consectetur mauris sed ac nulla.</p>
                </div>
                <div class="contain-form">
                    <form>
                        <label for="email">Inscrivez-vous à notre newsletter</label>
                        <div class="inputs">
                            <input type="text" name="email" id="email" placeholder="exemple@mail.com">
                            <input type="submit" value="Envoyer">
                        </div>
                        <div class="rgpd">
                            <input type="checkbox" name="rgpd" id="rgpd">
                            <label for="rgpd">En envoyant ce formulaire, vous acceptez de recevoir régulièrement des e-mails de la part de Famunia et de nous transmettre votre adresse mail.</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="img">
                    <img src="./public/images/top-vector.svg" alt="Famunia, une application pour toute la famille">
                </div>
            </div>
        </div>
    </section>







    <script type='text/javascript' src='./public/build/app.js' id='js-main-js'></script>
    <script type='text/javascript' src='./public/build/runtime.js' id='js-runtime-js'></script>
</body>
</html>
